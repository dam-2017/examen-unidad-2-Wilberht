<ion-header>

  <ion-navbar>
    <ion-title>Formulario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>{{servicio.nombre}}</h1>
  <form [formGroup]='myForm'>
    <ion-list>
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text" formControlName="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Apellido Materno</ion-label>
        <ion-input type="text" formControlName="materno"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>Apellido Paterno </ion-label>
        <ion-input type="text" formControlName="paterno"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Fecha de nacimiento</ion-label>
        <ion-input type="text" formControlName="nacimiento"></ion-input>
      </ion-item>


    </ion-list>
  </form>+
  <ion-list>
    <ion-item>
      <ion-label floating>RFC</ion-label>
      <ion-input type="text" [(ngModel)]="rfc"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="validar()">Validar</button>
</ion-content>
